<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Blacklist Manager - Sentinel Admin</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }

      .header h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .header p {
        color: #aaaaaa;
        font-size: 16px;
      }

      .auth-box {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
      }

      .auth-box input {
        width: 100%;
        max-width: 400px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        margin-bottom: 15px;
      }

      .auth-box input::placeholder {
        color: #888888;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
      }

      .stat-card .icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      .stat-card .value {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-card .label {
        color: #aaaaaa;
        font-size: 14px;
      }

      .blacklist-table {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        overflow-x: auto;
      }

      .blacklist-table h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      }

      td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .btn {
        padding: 8px 16px;
        background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        color: #ffffff;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 68, 68, 0.4);
      }

      .btn-primary {
        background: linear-gradient(135deg, #00c8ff 0%, #0080ff 100%);
      }

      .btn-primary:hover {
        box-shadow: 0 4px 12px rgba(0, 200, 255, 0.4);
      }

      .badge {
        display: inline-block;
        padding: 4px 12px;
        background: rgba(255, 68, 68, 0.2);
        border: 1px solid rgba(255, 68, 68, 0.4);
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        color: #ff4444;
      }

      .badge.warning {
        background: rgba(255, 170, 0, 0.2);
        border-color: rgba(255, 170, 0, 0.4);
        color: #ffaa00;
      }

      .badge.success {
        background: rgba(0, 255, 128, 0.2);
        border-color: rgba(0, 255, 128, 0.4);
        color: #00ff80;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #888888;
      }

      .empty-state .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #aaaaaa;
      }

      .timer {
        font-family: "Courier New", monospace;
        font-weight: 600;
        color: #ff4444;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #aaaaaa;
      }

      .error {
        background: rgba(255, 68, 68, 0.1);
        border: 1px solid rgba(255, 68, 68, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        color: #ff4444;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üö´ IP Blacklist Manager</h1>
        <p>Monitor and manage blacklisted IPs for permission abuse</p>
      </div>

      <div class="auth-box" id="authBox">
        <h2>üîê Admin Authentication Required</h2>
        <input
          type="password"
          id="adminPassword"
          placeholder="Enter admin password"
          onkeypress="if (event.key === 'Enter') authenticate();"
        />
        <br />
        <button class="btn btn-primary" onclick="authenticate()">
          Authenticate
        </button>
      </div>

      <div id="content" style="display: none">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="icon">üö´</div>
            <div class="value" id="totalBlacklisted">0</div>
            <div class="label">Blacklisted IPs</div>
          </div>
          <div class="stat-card">
            <div class="icon">‚ö†Ô∏è</div>
            <div class="value" id="totalAttempts">0</div>
            <div class="label">Total Abuse Attempts</div>
          </div>
          <div class="stat-card">
            <div class="icon">‚è∞</div>
            <div class="value" id="avgHoursRemaining">0</div>
            <div class="label">Avg Hours Remaining</div>
          </div>
          <div class="stat-card">
            <div class="icon">üîÑ</div>
            <div class="value" id="lastUpdate">--:--:--</div>
            <div class="label">Last Updated</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="loadBlacklist()">
            üîÑ Refresh
          </button>
          <button class="btn" onclick="clearExpired()">üóëÔ∏è Clear Expired</button>
        </div>

        <div class="blacklist-table">
          <h2>üìã Blacklisted IPs</h2>
          <div id="tableContent">
            <div class="loading">Loading...</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let adminPassword = null;
      let autoRefreshInterval = null;

      function authenticate() {
        const password = document.getElementById("adminPassword").value;
        if (!password) {
          alert("Please enter admin password");
          return;
        }

        adminPassword = password;

        // Test authentication by loading blacklist
        loadBlacklist()
          .then(() => {
            document.getElementById("authBox").style.display = "none";
            document.getElementById("content").style.display = "block";

            // Start auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(loadBlacklist, 30000);
          })
          .catch((error) => {
            alert("Authentication failed: " + error.message);
            adminPassword = null;
          });
      }

      async function loadBlacklist() {
        try {
          const response = await fetch("/api/admin/blacklist", {
            headers: {
              "x-admin-password": adminPassword,
            },
          });

          if (!response.ok) {
            throw new Error("Failed to load blacklist");
          }

          const data = await response.json();
          displayBlacklist(data);
          updateStats(data);
          updateLastUpdate();
        } catch (error) {
          document.getElementById("tableContent").innerHTML = `
            <div class="error">
              ‚ùå Error loading blacklist: ${error.message}
            </div>
          `;
        }
      }

      function displayBlacklist(data) {
        const tableContent = document.getElementById("tableContent");

        if (data.total === 0) {
          tableContent.innerHTML = `
            <div class="empty-state">
              <div class="icon">‚úÖ</div>
              <h3>No Blacklisted IPs</h3>
              <p>All clear! No IPs are currently blacklisted.</p>
            </div>
          `;
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>IP Address</th>
                <th>Attempts</th>
                <th>First Attempt</th>
                <th>Last Attempt</th>
                <th>Expires In</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
        `;

        for (const item of data.blacklistedIPs) {
          const firstAttempt = new Date(item.firstAttempt).toLocaleString();
          const lastAttempt = new Date(item.lastAttempt).toLocaleString();
          const hoursRemaining = item.hoursRemaining;

          let statusBadge = "";
          if (hoursRemaining > 12) {
            statusBadge = '<span class="badge">Active</span>';
          } else if (hoursRemaining > 6) {
            statusBadge = '<span class="badge warning">Expiring Soon</span>';
          } else {
            statusBadge =
              '<span class="badge warning">Expiring Very Soon</span>';
          }

          html += `
            <tr>
              <td><strong>${item.ip}</strong></td>
              <td>${item.attempts}</td>
              <td>${firstAttempt}</td>
              <td>${lastAttempt}</td>
              <td class="timer">${hoursRemaining}h</td>
              <td>${statusBadge}</td>
              <td>
                <button class="btn" onclick="removeIP('${item.ip}')">
                  Remove
                </button>
              </td>
            </tr>
          `;
        }

        html += `
            </tbody>
          </table>
        `;

        tableContent.innerHTML = html;
      }

      function updateStats(data) {
        document.getElementById("totalBlacklisted").textContent = data.total;

        let totalAttempts = 0;
        let totalHours = 0;

        for (const item of data.blacklistedIPs) {
          totalAttempts += item.attempts;
          totalHours += item.hoursRemaining;
        }

        document.getElementById("totalAttempts").textContent = totalAttempts;

        const avgHours =
          data.total > 0 ? Math.round(totalHours / data.total) : 0;
        document.getElementById("avgHoursRemaining").textContent =
          avgHours + "h";
      }

      function updateLastUpdate() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById("lastUpdate").textContent = time;
      }

      async function removeIP(ip) {
        if (!confirm(`Remove ${ip} from blacklist?`)) {
          return;
        }

        try {
          const response = await fetch("/api/admin/blacklist/remove", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-admin-password": adminPassword,
            },
            body: JSON.stringify({ ip: ip }),
          });

          const data = await response.json();

          if (data.success) {
            alert("‚úÖ IP removed from blacklist");
            loadBlacklist();
          } else {
            alert("‚ùå " + data.message);
          }
        } catch (error) {
          alert("‚ùå Error: " + error.message);
        }
      }

      async function clearExpired() {
        if (
          !confirm(
            "This will refresh the list and remove expired entries. Continue?"
          )
        ) {
          return;
        }

        await loadBlacklist();
        alert("‚úÖ Expired entries cleared");
      }

      // Cleanup on page unload
      window.addEventListener("beforeunload", () => {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
        }
      });
    </script>
  </body>
</html>
