<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .login-container {
        text-align: center;
        max-width: 500px;
        padding: 40px;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        border: 3px solid rgba(255, 255, 255, 0.3);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #fff 0%, #b794f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 40px;
      }

      .login-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 18px 40px;
        background: #5865f2;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        transition: all 0.3s;
        box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
      }

      .login-btn:hover {
        background: #4752c4;
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(88, 101, 242, 0.6);
      }

      .features {
        margin-top: 60px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .feature {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }

      .feature-icon {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      .feature-text {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">üõ°Ô∏è</div>
