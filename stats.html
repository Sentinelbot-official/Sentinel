<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Bot Stats - Growth Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Custom scrollbar styling */
      body::-webkit-scrollbar {
        width: 12px;
      }

      body::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }

      body::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 60px 40px;
        max-width: 900px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
        margin: auto;
        max-height: 90vh;
        overflow-y: auto;
      }

      /* Custom scrollbar for container */
      .container::-webkit-scrollbar {
        width: 8px;
      }

      .container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .container::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 10px;
      }

      .container::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }

      h1 {
        color: #333;
        margin-bottom: 40px;
        font-size: 2.5em;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 50px 30px;
        border-radius: 20px;
        margin-bottom: 30px;
      }

      .stat-label {
        font-size: 1.2em;
        opacity: 0.9;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .stat-value {
        font-size: 5em;
        font-weight: bold;
        transition:
          transform 0.3s ease,
          color 0.3s ease;
      }

      .stat-value.increase {
        animation: pulseGreen 0.5s ease;
      }

      .stat-value.decrease {
        animation: pulseRed 0.5s ease;
      }

      @keyframes pulseGreen {
        0%,
        100% {
          transform: scale(1);
          color: white;
        }
        50% {
          transform: scale(1.1);
          color: #4ade80;
        }
      }

      @keyframes pulseRed {
        0%,
        100% {
          transform: scale(1);
          color: white;
        }
        50% {
          transform: scale(1.1);
          color: #f87171;
        }
      }

      .loading {
        text-align: center;
        color: #666;
        font-size: 1.5em;
        padding: 60px 20px;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .last-updated {
        text-align: center;
        color: #666;
        font-size: 0.9em;
        margin-top: 20px;
      }

      .new-servers-indicator {
        text-align: center;
        color: #4ade80;
        font-size: 1.1em;
        font-weight: 600;
        margin-top: 15px;
        padding: 10px 20px;
        background: rgba(74, 222, 128, 0.2);
        border-radius: 10px;
        display: block;
        width: 100%;
      }

      .new-servers-indicator.negative {
        color: #f87171 !important;
        background: rgba(248, 113, 113, 0.3) !important;
      }

      .change-indicator {
        position: absolute;
        font-size: 2em;
        font-weight: bold;
        pointer-events: none;
        animation: floatUp 1s ease-out forwards;
      }

      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px);
        }
      }

      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ffd700;
        position: absolute;
        animation: confettiFall linear forwards;
        pointer-events: none;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .mini-stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 15px;
      }

      .mini-stat-label {
        font-size: 0.9em;
        opacity: 0.9;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .mini-stat-value {
        font-size: 2em;
        font-weight: bold;
      }

      .progress-section {
        margin: 30px 0;
        text-align: left;
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-weight: 600;
        color: #333;
      }

      .progress-bar-container {
        background: #e0e0e0;
        border-radius: 20px;
        height: 30px;
        overflow: hidden;
        position: relative;
      }

      .progress-bar {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        height: 100%;
        border-radius: 20px;
        transition: width 0.5s ease;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding-right: 15px;
        color: white;
        font-weight: bold;
      }

      .milestones {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 0.85em;
        color: #666;
      }

      .milestone {
        text-align: center;
        flex: 1;
      }

      .milestone.reached {
        color: #4ade80;
        font-weight: bold;
      }

      .growth-stats {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        text-align: left;
      }

      .growth-stat-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
      }

      .growth-stat-row:last-child {
        border-bottom: none;
      }

      .growth-stat-label {
        color: #666;
        font-weight: 500;
      }

      .growth-stat-value {
        color: #333;
        font-weight: bold;
      }

      .chart-container {
        margin: 30px 0;
        height: 250px;
      }

      .math-breakdown {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        text-align: left;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      .math-breakdown h3 {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        color: #333;
        margin-bottom: 15px;
      }

      .math-step {
        background: white;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }

      .math-label {
        color: #667eea;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .math-formula {
        color: #333;
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
        border-radius: 4px;
      }

      .math-result {
        color: #4ade80;
        font-weight: bold;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü§ñ Nexus Bot - Growth Tracker</h1>

      <!-- Main Server Count -->
      <div id="stats-container">
        <div class="loading">Loading stats...</div>
      </div>

      <!-- Progress to Goal -->
      <div class="progress-section" id="progress-section" style="display: none">
        <div class="progress-header">
          <span>Progress to Goal</span>
          <span id="progress-percentage">0%</span>

            <span id="progress-text"></span>
          </div>
        </div>
        <div class="milestones">
          <div class="milestone" id="milestone-50">
            <div>üéØ</div>
            <div>50</div>

          <div class="milestone" id="milestone-75">
            <div>üéØ</div>
            <div>75</div>
          </div>
          <div class="milestone" id="milestone-82">
            <div>üèÜ</div>
            <div>82</div>
          </div>
          <div class="milestone" id="milestone-100">
            <div>üöÄ</div>
            <div>100</div>
          </div>
        </div>
      </div>

      <!-- Growth Statistics -->
      <div class="growth-stats" id="growth-stats" style="display: none">
        <h3 style="margin-bottom: 15px; color: #333">üìà Growth Analytics</h3>
        <div class="growth-stat-row">
          <span class="growth-stat-label">Servers per Hour</span>
          <span class="growth-stat-value" id="servers-per-hour">-</span>
        </div>
        <div class="growth-stat-row">
          <span class="growth-stat-label">Estimated Time to Goal (82)</span>
          <span class="growth-stat-value" id="time-to-goal">-</span>
        </div>
        <div class="growth-stat-row">
          <span class="growth-stat-label">Growth Trend</span>
          <span class="growth-stat-value" id="growth-trend">-</span>
        </div>
      </div>

      <!-- Math Breakdown -->
      <div class="math-breakdown" id="math-breakdown" style="display: none">
        <h3>üßÆ Calculation Breakdown</h3>
        <div id="math-steps"></div>
      </div>

      <!-- Additional Stats Grid -->
      <div class="stats-grid" id="additional-stats" style="display: none">
        <div class="mini-stat-card">
          <div class="mini-stat-label">Total Users</div>
          <div class="mini-stat-value" id="total-users">-</div>
        </div>
        <div class="mini-stat-card">
          <div class="mini-stat-label">Uptime</div>
          <div class="mini-stat-value" id="uptime">-</div>
        </div>
        <div class="mini-stat-card">
          <div class="mini-stat-label">Memory</div>
          <div class="mini-stat-value" id="memory">-</div>
        </div>
        <div class="mini-stat-card">
          <div class="mini-stat-label">API Latency</div>
          <div class="mini-stat-value" id="ping">-</div>
        </div>
      </div>

      <!-- Historical Chart -->
      <div class="chart-container" id="chart-container" style="display: none">
        <canvas id="growth-chart"></canvas>
      </div>

      <div class="last-updated" id="last-updated"></div>
    </div>

    <script>
      const DASHBOARD_URL = "https://regular-puma-clearly.ngrok-free.app";
      const GOAL = 82; // Goal server count
      let previousServerCount = null;
      let serversAt75 = null;
      let growthChart = null;

      // Get initial server count from localStorage, or set it if not exists
      let initialServerCount = localStorage.getItem("initialServerCount");
      if (initialServerCount === null || initialServerCount === "null") {
        initialServerCount = null; // Will be set on first load
      } else {
        initialServerCount = parseInt(initialServerCount, 10);
        if (isNaN(initialServerCount)) {
          initialServerCount = null;
        }
      }

      // Historical data storage (last 24 hours)
      function getHistoricalData() {
        const data = localStorage.getItem("historicalData");
        if (!data) return [];
        try {
          const parsed = JSON.parse(data);
          // Filter to last 24 hours
          const oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
          return parsed.filter((d) => d.timestamp > oneDayAgo);
        } catch {
          return [];
        }
      }

      function saveHistoricalData(serverCount) {
        const historical = getHistoricalData();
        historical.push({
          timestamp: Date.now(),
          servers: serverCount,
        });
        // Keep only last 24 hours
        const oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
        const filtered = historical.filter((d) => d.timestamp > oneDayAgo);
        localStorage.setItem("historicalData", JSON.stringify(filtered));
      }

      function formatNumber(num) {
        return num.toLocaleString();
      }

      function formatUptime(seconds) {
        const days = Math.floor(seconds / 86400);
        const hours = Math.floor((seconds % 86400) / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        if (days > 0) return `${days}d ${hours}h`;
        if (hours > 0) return `${hours}h ${mins}m`;
        return `${mins}m`;
      }

      function calculateGrowthRate() {
        const historical = getHistoricalData();
        if (historical.length < 2) return null;

        const oldest = historical[0];
        const newest = historical[historical.length - 1];
        const timeDiff = (newest.timestamp - oldest.timestamp) / 1000 / 3600; // hours
        const serverDiff = newest.servers - oldest.servers;

        if (timeDiff === 0) return null;
        return serverDiff / timeDiff; // servers per hour
      }

      function estimateTimeToGoal(currentServers, growthRate) {
        const serversNeeded = GOAL - currentServers;
        if (serversNeeded <= 0) return "üéâ Goal reached!";
        if (!growthRate || growthRate <= 0) return "üìä Gathering data...";

        const hoursNeeded = serversNeeded / growthRate;

        if (hoursNeeded < 1)
          return `‚è±Ô∏è ${Math.round(hoursNeeded * 60)} minutes`;
        if (hoursNeeded < 24) return `‚è∞ ${Math.round(hoursNeeded)} hours`;
        const days = Math.round(hoursNeeded / 24);
        return `üìÖ ${days} day${days !== 1 ? "s" : ""}`;
      }

      function getGrowthTrend() {
        const historical = getHistoricalData();
        if (historical.length < 3) return "Gathering data...";

        const recent = historical.slice(-5);
        let increases = 0;
        for (let i = 1; i < recent.length; i++) {
          if (recent[i].servers > recent[i - 1].servers) increases++;
        }

        const ratio = increases / (recent.length - 1);
        if (ratio > 0.6) return "üìà Accelerating";
        if (ratio > 0.3) return "‚û°Ô∏è Steady";
        return "üìâ Slowing";
      }

      function renderChart() {
        const historical = getHistoricalData();
        if (historical.length < 2) return;

        const ctx = document.getElementById("growth-chart");
        if (!ctx) return;

        if (growthChart) {
          growthChart.destroy();
        }

        growthChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: historical.map((d) =>
              new Date(d.timestamp).toLocaleTimeString()
            ),
            datasets: [
              {
                label: "Servers",
                data: historical.map((d) => d.servers),
                borderColor: "#667eea",
                backgroundColor: "rgba(102, 126, 234, 0.1)",
                tension: 0.4,
                fill: true,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  precision: 0,
                },
              },
            },
          },
        });
      }

      function updateMathBreakdown(currentServers, growthRate) {
        const breakdownSection = document.getElementById("math-breakdown");
        const mathSteps = document.getElementById("math-steps");
        
        if (!breakdownSection || !mathSteps) return;

        const historical = getHistoricalData();
        let html = "";

        // 1. New Servers Calculation
        if (initialServerCount !== null && !isNaN(initialServerCount)) {
          const newServers = currentServers - initialServerCount;
          html += `
            <div class="math-step">
              <div class="math-label">üìä New Servers Since Page Load</div>
              <div class="math-formula">Current Servers - Initial Servers</div>
              <div class="math-formula">${currentServers} - ${initialServerCount} = ${newServers}</div>
              <div class="math-result">Result: ${newServers > 0 ? '+' : ''}${newServers} servers</div>
            </div>
          `;
        }

        // 2. Progress Percentage
        const progress = Math.min((currentServers / GOAL) * 100, 100);
        html += `
          <div class="math-step">
            <div class="math-label">üìà Progress to Goal (${GOAL} servers)</div>
            <div class="math-formula">(Current Servers / Goal) √ó 100</div>
            <div class="math-formula">(${currentServers} / ${GOAL}) √ó 100 = ${progress.toFixed(2)}%</div>
            <div class="math-result">Result: ${Math.round(progress)}%</div>
          </div>
        `;

        // 3. Growth Rate Calculation
        if (historical.length >= 2) {
          const oldest = historical[0];
          const newest = historical[historical.length - 1];
          const timeDiffMs = newest.timestamp - oldest.timestamp;
          const timeDiffHours = (timeDiffMs / 1000 / 3600).toFixed(2);
          const serverDiff = newest.servers - oldest.servers;
          const rate = growthRate !== null ? growthRate.toFixed(2) : "N/A";

          html += `
            <div class="math-step">
              <div class="math-label">‚è±Ô∏è Growth Rate (Servers per Hour)</div>
              <div class="math-formula">Server Difference / Time Difference (hours)</div>
              <div class="math-formula">Oldest Data: ${oldest.servers} servers at ${new Date(oldest.timestamp).toLocaleTimeString()}</div>
              <div class="math-formula">Newest Data: ${newest.servers} servers at ${new Date(newest.timestamp).toLocaleTimeString()}</div>
              <div class="math-formula">Server Diff: ${newest.servers} - ${oldest.servers} = ${serverDiff}</div>
              <div class="math-formula">Time Diff: ${timeDiffHours} hours</div>
              <div class="math-formula">${serverDiff} / ${timeDiffHours} = ${rate}</div>
              <div class="math-result">Result: ${rate} servers/hour</div>
            </div>
          `;

          // 4. Time to Goal Calculation
          if (growthRate !== null && growthRate > 0) {
            const serversNeeded = GOAL - currentServers;
            const hoursNeeded = serversNeeded / growthRate;
            const daysNeeded = (hoursNeeded / 24).toFixed(2);

            html += `
              <div class="math-step">
                <div class="math-label">üéØ Estimated Time to Goal</div>
                <div class="math-formula">Servers Needed / Growth Rate</div>
                <div class="math-formula">Servers Needed: ${GOAL} - ${currentServers} = ${serversNeeded}</div>
                <div class="math-formula">Hours Needed: ${serversNeeded} / ${growthRate.toFixed(2)} = ${hoursNeeded.toFixed(2)}</div>
                <div class="math-formula">Days Needed: ${hoursNeeded.toFixed(2)} / 24 = ${daysNeeded}</div>
                <div class="math-result">Result: ${estimateTimeToGoal(currentServers, growthRate)}</div>
              </div>
            `;
          }

          // 5. Growth Trend Calculation
          if (historical.length >= 3) {
            const recent = historical.slice(-5);
            let increases = 0;
            let trendDetails = [];
            
            for (let i = 1; i < recent.length; i++) {
              const change = recent[i].servers - recent[i - 1].servers;
              const isIncrease = change > 0;
              if (isIncrease) increases++;
              trendDetails.push(`${recent[i - 1].servers} ‚Üí ${recent[i].servers} (${change > 0 ? '+' : ''}${change})`);
            }

            const ratio = (increases / (recent.length - 1)).toFixed(2);
            const trend = getGrowthTrend();

            html += `
              <div class="math-step">
                <div class="math-label">üìâ Growth Trend Analysis</div>
                <div class="math-formula">Recent Changes (last ${recent.length} data points):</div>
                ${trendDetails.map(detail => `<div class="math-formula">‚Ä¢ ${detail}</div>`).join('')}
                <div class="math-formula">Increases: ${increases} out of ${recent.length - 1} intervals</div>
                <div class="math-formula">Ratio: ${increases} / ${recent.length - 1} = ${ratio}</div>
                <div class="math-formula">If ratio > 0.6: Accelerating, > 0.3: Steady, else: Slowing</div>
                <div class="math-result">Result: ${trend}</div>
              </div>
            `;
          }
        } else {
          html += `
            <div class="math-step">
              <div class="math-label">‚è≥ Gathering Data...</div>
              <div class="math-formula">Need at least 2 data points to calculate growth metrics</div>
              <div class="math-formula">Current data points: ${historical.length}</div>
              <div class="math-result">Check back in a few minutes!</div>
            </div>
          `;
        }

        mathSteps.innerHTML = html;
        breakdownSection.style.display = "block";
      }

      function createConfetti() {
        const colors = [
          "#ffd700",
          "#ff6b6b",
          "#4ecdc4",
          "#95e1d3",
          "#f38181",
          "#aa96da",
          "#fcbad3",
        ];
        const confettiCount = 150;

        for (let i = 0; i < confettiCount; i++) {
          setTimeout(() => {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "%";
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.animationDelay = Math.random() * 0.5 + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 5000);
          }, i * 10);
        }
      }

      function showChangeIndicator(change, isIncrease) {
        const container = document.querySelector(".stat-card");
        const indicator = document.createElement("div");
        indicator.className = "change-indicator";
        indicator.textContent = isIncrease ? `+${change}` : `-${change}`;
        indicator.style.color = isIncrease ? "#4ade80" : "#f87171";
        indicator.style.left = "50%";
        indicator.style.top = "50%";
        indicator.style.transform = "translateX(-50%)";
        container.appendChild(indicator);

        setTimeout(() => indicator.remove(), 1000);
      }

      async function loadStats() {
        const container = document.getElementById("stats-container");

        try {
          const response = await fetch(`${DASHBOARD_URL}/api/stats`, {
            headers: {
              "ngrok-skip-browser-warning": "true",
            },
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const stats = await response.json();
          const currentServerCount = stats.servers;

          // Save historical data
          saveHistoricalData(currentServerCount);

          // Track initial server count on first load and save to localStorage
          // If you want to reset the baseline, run: localStorage.setItem('initialServerCount', '70')
          if (initialServerCount === null || isNaN(initialServerCount)) {
            initialServerCount = currentServerCount;
            localStorage.setItem(
              "initialServerCount",
              currentServerCount.toString()
            );
          }

          // Debug: log the values to console
          const newServersDebug =
            initialServerCount !== null
              ? currentServerCount - initialServerCount
              : 0;
          console.log(
            "Current:",
            currentServerCount,
            "Initial:",
            initialServerCount,
            "New:",
            newServersDebug,
            "IsNegative:",
            newServersDebug < 0
          );

          // Check for changes
          if (previousServerCount !== null) {
            const change = Math.abs(currentServerCount - previousServerCount);
            if (change > 0) {
              const isIncrease = currentServerCount > previousServerCount;
              showChangeIndicator(change, isIncrease);

              // Add animation class
              const valueElement = document.querySelector(".stat-value");
              if (valueElement) {
                valueElement.classList.remove("increase", "decrease");
                setTimeout(() => {
                  valueElement.classList.add(
                    isIncrease ? "increase" : "decrease"
                  );
                  setTimeout(() => {
                    valueElement.classList.remove("increase", "decrease");
                  }, 500);
                }, 10);
              }
            }
          }

          // Track when we first reach 75 servers
          if (serversAt75 === null && currentServerCount >= 75) {
            serversAt75 = currentServerCount;
          }

          // Check for confetti trigger: between 75 and 1000 servers, trigger on each increase
          if (
            previousServerCount !== null &&
            currentServerCount >= 75 &&
            currentServerCount < 1000 &&
            currentServerCount > previousServerCount
          ) {
            createConfetti();
          }

          previousServerCount = currentServerCount;

          // Calculate new servers since page load - always show indicator
          let newServersIndicator = "";
          if (initialServerCount !== null && !isNaN(initialServerCount)) {
            const newServers = currentServerCount - initialServerCount;
            const isNegative = newServers < 0;
            const absNewServers = Math.abs(newServers);

            console.log("Indicator calculation:", {
              currentServerCount,
              initialServerCount,
              newServers,
              isNegative,
              absNewServers,
            });

            if (currentServerCount >= 1000) {
              newServersIndicator = `<div class="${isNegative ? "new-servers-indicator negative" : "new-servers-indicator"}">üéâ ${formatNumber(newServers)} servers added! Goal reached!</div>`;
            } else if (currentServerCount >= 75) {
              if (isNegative) {
                // Negative case - show in red
                newServersIndicator = `<div class="new-servers-indicator negative">-${formatNumber(absNewServers)} new servers since page load</div>`;
              } else if (newServers > 0) {
                newServersIndicator = `<div class="new-servers-indicator">+${formatNumber(newServers)} new servers since page load</div>`;
              } else {
                newServersIndicator = `<div class="new-servers-indicator" style="opacity: 0.7;">0 new servers</div>`;
              }
            } else if (newServers > 0) {
              newServersIndicator = `<div class="new-servers-indicator">+${formatNumber(newServers)} new servers</div>`;
            } else if (newServers < 0) {
              // Negative case - show in red
              newServersIndicator = `<div class="new-servers-indicator negative">-${formatNumber(absNewServers)} new servers</div>`;
            } else {
              newServersIndicator = `<div class="new-servers-indicator" style="opacity: 0.7;">0 new servers</div>`;
            }
          } else {
            // Show indicator even on first load
            newServersIndicator = `<div class="new-servers-indicator" style="opacity: 0.7;">0 new servers</div>`;
          }

          container.innerHTML = `
            <div class="stat-card">
              <div class="stat-label">Servers</div>
              <div class="stat-value" id="server-count">${formatNumber(currentServerCount)}</div>
              ${newServersIndicator}
            </div>
          `;

          // Update progress bar
          const progressSection = document.getElementById("progress-section");
          const progressBar = document.getElementById("progress-bar");
          const progressText = document.getElementById("progress-text");
          const progressPercentage = document.getElementById(
            "progress-percentage"
          );

          if (progressSection && progressBar) {
            progressSection.style.display = "block";
            const progress = Math.min((currentServerCount / GOAL) * 100, 100);
            progressBar.style.width = `${progress}%`;
            progressPercentage.textContent = `${Math.round(progress)}%`;
            progressText.textContent = `${currentServerCount}/${GOAL}`;

            // Update milestones
            [50, 75, 82, 100].forEach((milestone) => {
              const el = document.getElementById(`milestone-${milestone}`);
              if (el && currentServerCount >= milestone) {
                el.classList.add("reached");
              }
            });
          }

          // Update growth stats
          const growthStatsSection = document.getElementById("growth-stats");
          if (growthStatsSection) {
            growthStatsSection.style.display = "block";
            const growthRate = calculateGrowthRate();

            document.getElementById("servers-per-hour").textContent =
              growthRate !== null
                ? `üìà ${growthRate.toFixed(2)}/hr`
                : "üìä Calculating...";

            document.getElementById("time-to-goal").textContent =
              estimateTimeToGoal(currentServerCount, growthRate);

            document.getElementById("growth-trend").textContent =
              getGrowthTrend();
          }

          // Update additional stats
          const additionalStats = document.getElementById("additional-stats");
          if (additionalStats) {
            additionalStats.style.display = "grid";
            document.getElementById("total-users").textContent = formatNumber(
              stats.users || 0
            );
            document.getElementById("uptime").textContent = formatUptime(
              stats.uptime || 0
            );
            document.getElementById("memory").textContent =
              `${stats.memory || 0} MB`;
            document.getElementById("ping").textContent =
              `${stats.ping || 0}ms`;
          }

          // Render chart
          const chartContainer = document.getElementById("chart-container");
          if (chartContainer && getHistoricalData().length >= 2) {
            chartContainer.style.display = "block";
            renderChart();
          }

          // Update math breakdown
          updateMathBreakdown(currentServerCount, growthRate);

          document.getElementById("last-updated").textContent =
            `Last updated: ${new Date().toLocaleTimeString()}`;
        } catch (error) {
          container.innerHTML = `
            <div class="error">
              <strong>Error loading stats:</strong><br>
              ${error.message}
            </div>
          `;
        }
      }

      // Load stats on page load
      loadStats();

      // Auto-refresh every 5 seconds for real-time updates
      setInterval(loadStats, 5000);
    </script>
  </body>
</html>
